<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f87;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Web Page</h1>
    </header>

    <main>
        <p>Welcome to my first web page created using HTML, CSS, and JavaScript!</p>
        <button id="colorBtn">Change Background Color</button>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        document.getElementById("colorBtn").addEventListener("click", function() {
            const colors = ["#f4f4f4", "#ffe4c4", "#add8e6", "#90ee90", "#ffcccb"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        });
    </script>
</body>
</html>
